    "link": "electric-black-folded"
  }
]
<!-- ========================= ITEMS DATA END ========================= -->

console.log(items);

<!-- ========================= ITEMS HEAD ========================= -->
var item_head = `
<section class="section-content">
<div class="container">
`;
<!-- ========================= ITEMS HEAD END ========================= -->

<!-- ========================= ITEMS LIST ========================= -->

var item_list = '';

$.each (brands, function (ibrand) {
	$.each (brands[ibrand], function (imodel) {
		item_list += '' +
		'<header class="section-heading">'+
			'<h3 class="section-title">'+ ibrand + ' ' + brands[ibrand][imodel] +'</h3>'+
		'</header><!-- sect-heading -->'+
		'<div class="row">';

		$.each (items, function (iitems) {
			if( items[iitems]['brand'] == ibrand){
				if( items[iitems]['edition'] == brands[ibrand][imodel]){

					item_list += ''+
					'<div href="#" class="card card-product-grid">'+
						'<a href="#" class="img-wrap"> <img src="images/items/' + items[iitems]['link']  +'.jpg"> </a>'+
						'<figcaption class="info-wrap">'+
							'<a href="#" class="title">' + items[iitems]['color'] + ' ' + items[iitems]['model'] + '</a>'+
							'<div class="rating-wrap">'+
								'<ul class="rating-stars">'+
									'<li style="width:100%" class="stars-active">'+
										'<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>'+
									'</li>'+
									'<li>'+
										'<i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>'+
									'</li>'+
								'</ul>'+
								'<span class="label-rating text-muted">' + items[iitems]['year'] + '</span>'+
							'</div>'+
							'<div class="price mt-1">Rp. ' + items[iitems]['price'] + '</div> <!-- price-wrap.// -->'+
						'</figcaption>'+
					'</div>';
				}
			}
		});

		item_list += '</div>';

	});
});
<!-- ========================= ITEMS LIST ========================= -->

<!-- ========================= ITEMS FOOT ========================= -->
var item_foot = `
</div>
</section>
`;
<!-- ========================= ITEMS FOOT END ========================= -->

var items = item_head + item_list + item_foot;

$(document.body).append(items);

});

</script>
